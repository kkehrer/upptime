status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: up.digitalsource.ch
  # baseUrl: /your-repo-name
  name: Upptime-Tracker
  logoUrl: https://raw.githubusercontent.com/kkehrer/upptime/master/assets/upptime-icon.svg
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page which uses nearly **real-time** data of some of my websites.
  theme: night
  navbar:
    - title: Status
      href: /
    - title: Web
      href: https://digitalsource.ch
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  metaTags:
    - name: "color-scheme"
      content: "dark light"
    - name: "robots"
      content: "noindex"
  robotsText: "User-agent: * \n Disallow: /"

i18n:
  incidentCommentSummary: Posted at $DATE
  navGitHub: GitHub
  footer: This page is open source, powered by [Upptime](https://upptime.js.org)

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
